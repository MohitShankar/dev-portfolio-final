<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/images/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Portfolio Website" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Portfolio Website</title>
  <div id="background-video-container">
    <video autoplay muted loop id="background-video">
      <source src="clouds.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <style>
    
    /* Styling for Google Translate button */
    #google_translate_element {
      position: fixed; /* Ensure translation button remains visible */
      top: 0; /* Position at the top of the viewport */
      left: 350px; /* Position slightly to the right */
      width: 200px; /* Set a fixed width */
      z-index: 9999; /* Ensure it's above other content */
      background-color: transparent; /* Transparent background color */
      padding: 10px 0; /* Add padding for better appearance */
      text-align: center; /* Center-align the button */
    }
    
    /* Styling for translated text */
    .goog-te-banner-frame.skiptranslate {
      background-color: #444 !important; /* Darker background color for translation banner */
      border-bottom: 1px solid #666 !important; /* Darker border color */
      box-shadow: none !important; /* Remove shadow */
    }
    
    /* Styling for the dropdown menu */
    .goog-te-menu-value > span {
      color: #fff !important; /* Light text color */
    }
    
    /* Styling for the translation dropdown */
    .goog-te-menu-frame.skiptranslate {
      background-color: #444 !important; /* Darker background color for translation dropdown */
      border: 1px solid #666 !important; /* Darker border color */
      box-shadow: none !important; /* Remove shadow */
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <div id="google_translate_element"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 
</body>
</html>
